<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="css">
    <title>Product management </title>
</head>
<body>
    <h1>Product Store</h1>

    <div class="lol">
    <form id="productForm">
        <input type="hidden" id="productIndex">
        <label>
            Name:
            <input type="text" id="name" placeholder="Product Name" required>
        </label>
        <label>
            Category:
            <input type="text" id="category" placeholder="Product Catogery" required>
        </label>
        <label>
            Price:
            <input type="number" id="price" step="1" placeholder="Price" required>
        </label>
        <label class="imk">
            Image:
            <input type="file" id="image" accept="image/*" placeholder="Product Image" required>
        </label>
        <button type="submit">Add/Update Product</button>
    </form>
   </div> 
   <hr>

    <input type="text" id="searchBar" placeholder="Search products...">
    <ul id="suggestions"></ul>

    <div id="productList"></div>


    <script src="script.js"></script>
</body>
</html>
